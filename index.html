<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="desktop-nav">
        <div class="nav-logo">Susan T.</div>
        <div>
            <ul class="nav-menu">
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#techstacks">Tech Stacks</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav class="hamburger-nav">
        <div class="nav-logo">Susan T.</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">            
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#techstacks" onclick="toggleMenu()">Tech Stacks</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <!-- PROFILE -->
    <section class="profile">
        <div class="profilepic-container">
            <img src="./profile-pic.jpg" alt = "Susan Tandiono profile picture">
        </div>
        <div class="profiletext-container">
            <p class="profiletext_p1">Hi! I'm</p>
            <p class="profiletext_p2">Susan Tandiono</p>
            <p class="profiletext_p3">Web Developer</p>
            <div class="btn-wrapper">
                <button class="btn previewcv_btn" alt = "Preview CV">Preview CV</button>
                <button class="btn downloadcv_btn" alt = "Download CV">Download CV</button>
            </div>
            <div class ="socials-container">
                <img src="./linkedin.png" alt = "LinkedIn button" onclick="location.href='https://www.linkedin.com/in/susan-tandiono-a1a8532a4/'">
                <img src="./github.png" alt="Github button">
            </div>
        </div>
    </section>
    
    <!-- TECHSTACKS -->
    <section id = "techstacks">
        <p>Tech Stacks</p>
        <div class = "techstacks_icon">
            <img src = "ss.png">
        </div>
    </section>

    <!-- CONTACT -->
    <section id = "contact">
        <p>Let's get in touch!</p>
        <form action="#">
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Full Name" id="name" class="item" autocomplete="off">
                </div>
                <div class="input-field field">
                    <input type="text" placeholder="Email Address" id="email" class="item" autocomplete="off">
                </div>
                <div class="textarea-field field">
                    <textarea name="" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="submit-btn">Send</button>
            </div>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
